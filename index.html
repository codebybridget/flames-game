<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ”¥ FLAMES Game ðŸ”¥</title>
  <link rel="stylesheet" href="style.css" />
  <style>
   
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(180deg, var(--bg), #041226 80%);
      color: var(--text);
      text-align: center;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      overflow: hidden;
    }

    .welcome-container {
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .start-btn {
      background: linear-gradient(90deg, var(--accent), #ffb86b);
      color: #08120b;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.96); }
    }
  </style>
</head>
<body>
  <div class="welcome-container" id="welcomeScreen">
    <h1>ðŸ”¥ FLAMES Game ðŸ”¥</h1>
    <p>Discover your relationship match â€” just for fun!</p>
    <button class="start-btn" id="startGameBtn">Start Game</button>
  </div>

  <script>
    const startBtn = document.getElementById('startGameBtn');
    const welcome = document.getElementById('welcomeScreen');
    startBtn.addEventListener('click', () => {
      welcome.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'game.html';
      }, 900);
    });
  </script>
</body>
</html>
